<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('https://wallpapers.com/images/hd/spider-man-blue-3840-x-2400-wallpaper-2f9vy9i8gvynateu.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .nav {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      padding: 15px 40px;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.4);
    }
    .nav img {
      height: 50px;
      margin-right: auto;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }
    .nav a:hover {
      background: rgba(255, 0, 0, 0.7);
      transform: scale(1.1);
    }
    .hero {
      margin-top: 100px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
    }
    .hero p {
      font-size: 20px;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="nav">
    <!-- Use a relative URL instead of a file:/// URL -->
    <img src="phenix_logo.png" alt="Phenix Esports Logo">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="freefire.html">Free Fire</a>
      <a href="support.html">Support</a>
      <a href="profile.html">Profile</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>
  <div class="hero">
    <h1>Welcome to PHENIX ESPORTS</h1>
    <p>Play, Improve & Win with the ultimate gaming experience.</p>
  </div>
</body>
</html>
