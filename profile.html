<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Background & Overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpapers.com/images/hd/red-and-blue-cool-abstract-gaw1r6z25ddhmojl.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }
    .navbar .logo {
      width: 120px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s;
    }
    .navbar .nav-links a:hover {
      background: rgba(255, 0, 0, 0.7);
      transform: scale(1.05);
    }
    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto 80px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #6e3aff, #ff4fd8);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover {
      background: linear-gradient(135deg, #5d2fdd, #e83fd2);
    }
    /* Profile Section */
    .profile-container {
      margin-top: 20px;
    }
    .profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ff4fd8;
    }
    .profile-container h2 {
      font-size: 20px;
      color: #333;
      margin-top: 15px;
    }
  </style>
  <!-- MD5 Library for Gravatar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <img src="phenix_logo.png" alt="PHENIX ESPORTS" class="logo">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="freefire.html">Free Fire</a>
      <a href="profile.html">Profile</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <!-- Profile Update Container -->
  <div class="container">
    <h1>Update Your Profile</h1>
    <!-- Email Input -->
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button onclick="loadProfilePic()">Load Profile Picture</button>
    
    <!-- Name Input -->
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="updateProfileName()">Update Name</button>
    
    <!-- Profile Display -->
    <div class="profile-container">
      <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
      <h2 id="profileName">Your Name Here</h2>
    </div>
  </div>

  <script>
    // Load profile picture from Gravatar based on the entered email
    function loadProfilePic() {
      var email = document.getElementById('emailInput').value.trim().toLowerCase();
      if (email === "") {
        alert("Please enter a valid email.");
        return;
      }
      var hash = md5(email);
      var gravatarUrl = 'https://www.gravatar.com/avatar/' + hash + '?d=404&s=150';
      document.getElementById('profilePic').src = gravatarUrl;
    }
    // Update the profile name based on the entered value
    function updateProfileName() {
      var name = document.getElementById('nameInput').value.trim();
      if (name === "") {
        alert("Please enter your name.");
      } else {
        document.getElementById('profileName').innerText = name;
      }
    }
  </script>
</body>
</html>
