<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Page</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Background & Overlay */
    body {
      font-family: Arial, sans-serif;
      background: url('https://rog.asus.com/media/1672711969695.jpg') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    /* Navigation Bar */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .navbar .logo {
      width: 120px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .navbar .nav-links a:hover {
      background: rgba(255, 0, 0, 0.7);
    }
    /* Support Form Container */
    .container {
      max-width: 500px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #ff4fd8;
    }
    .container p {
      margin-bottom: 20px;
      color: #333;
    }
    .container input, 
    .container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6e3aff, #ff4fd8);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .container button:hover {
      background: linear-gradient(135deg, #5d2fdd, #e83fd2);
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
        margin: 120px auto;
      }
      .navbar {
        flex-direction: column;
        padding: 15px;
      }
      .navbar .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <img src="phenix_logo.png" alt="PHENIX ESPORTS" class="logo">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="freefire.html">Free Fire</a>
      <a href="profile.html">Profile</a>
      <a href="logout.html">Logout</a>
      <a href="support.html">Support</a>
    </div>
  </div>
  
  <!-- Support Form Container -->
  <div class="container">
    <h2>Support</h2>
    <p>If you have any issues or questions, please fill out the form below.</p>
    <input type="text" id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Enter your message" rows="5"></textarea>
    <button onclick="submitSupport()">Submit</button>
  </div>
  
  <script>
    function submitSupport() {
      var subject = document.getElementById('subject').value.trim();
      var message = document.getElementById('message').value.trim();
      
      if (subject === "" || message === "") {
        alert("Please fill in both the subject and the message!");
        return;
      }
      
      // You can add AJAX code here to send the support data to your server.
      alert("Your message has been successfully submitted!");
      
      // Optionally clear the form fields
      document.getElementById('subject').value = "";
      document.getElementById('message').value = "";
    }
  </script>
</body>
</html>
